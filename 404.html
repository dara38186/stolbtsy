<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404</title>
    <style>
        body {
            background-color: rgb(243, 247, 118);
            font-family: Impact, Charcoal, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Анимированный фон */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(29, 6, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(100, 149, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(243, 247, 118, 0.1) 0%, transparent 50%);
            animation: rotateBackground 30s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .os {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;     
            border: 3px solid #1d0662;
            border-radius: 50px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(29, 6, 98, 0.2);
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            margin: 20px;
        }
        
        /* Анимированная рамка */
        .os::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #1d0662, #6495ED, #1d0662);
            border-radius: 53px;
            z-index: -1;
            animation: borderAnimation 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .chet {
            font-size: 200px;
            color: #1d0662;
            margin: 0;
            position: relative;
            text-shadow: 5px 5px 0 rgba(29, 6, 98, 0.2);
            animation: floatNumber 3s ease-in-out infinite;
        }
        
        @keyframes floatNumber {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }
        
        mark {
            background-color: transparent;
            color: #6495ED;
            margin-left: -30px;
            position: relative;
            animation: pulseDigit 2s infinite;
        }
        
        @keyframes pulseDigit {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 0 rgba(100, 149, 237, 0);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(100, 149, 237, 0.5);
            }
        }
        
        .chet2 {
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: #1d0662;
            position: relative;
            padding: 15px 25px;
            background-color: rgba(29, 6, 98, 0.05);
            border-radius: 15px;
            border-left: 4px solid #1d0662;
            border-right: 4px solid #6495ED;
        }
        
        .chet2::before {
            content: '⚠';
            margin-right: 10px;
            animation: warningPulse 1.5s infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chet3 {
            font-size: 22px;
            color: white;
            text-decoration: none;
            border: 3px solid #1d0662;
            border-radius: 10px;
            background-color: #1d0662;
            padding: 15px 35px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(29, 6, 98, 0.3);
        }
        
        .chet3:hover {
            background-color: #2a1b8d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(29, 6, 98, 0.4);
        }
        
        .chet3:active {
            transform: translateY(0);
        }
        
        /* Эффект при наведении на кнопку */
        .chet3::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .chet3:hover::after {
            width: 300px;
            height: 300px;
        }
        
        /* Плавающие элементы на заднем плане */
        .floating-element {
            position: absolute;
            background-color: rgba(29, 6, 98, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        
        /* Кнопка "Назад" */
        .back-button {
            font-size: 18px;
            color: #1d0662;
            background-color: rgba(243, 247, 118, 0.8);
            border: 2px solid #1d0662;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Impact, Charcoal, sans-serif;
        }
        
        .back-button:hover {
            background-color: #1d0662;
            color: white;
        }
        
        /* Информация об ошибке */
        .error-info {
            margin-top: 25px;
            font-size: 16px;
            color: #1d0662;
            background-color: rgba(29, 6, 98, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px dashed #1d0662;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .chet {
                font-size: 150px;
            }
            
            .chet2 {
                font-size: 22px;
                padding: 10px 15px;
            }
            
            .chet3 {
                font-size: 20px;
                padding: 12px 25px;
            }
            
            .os {
                padding: 30px 20px;
                border-radius: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .chet {
                font-size: 100px;
            }
            
            .chet2 {
                font-size: 18px;
            }
            
            .chet3 {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="os">
        <p class="chet">40 <mark>4</mark></p>
        <p class="chet2">Что-то пошло не так или страница не найдена...</p>
        <a href="index.html" class="chet3">Перейти на главную страницу</a>
        
        <button class="back-button" onclick="goBack()">Вернуться назад</button>
        
        <div class="error-info">
            Код ошибки: 404 Not Found<br>
            Страница не существует или была перемещена
        </div>
    </div>
    
    <script>
        // Создаем плавающие элементы на заднем плане
        function createFloatingElements() {
            const colors = ['rgba(29, 6, 98, 0.1)', 'rgba(100, 149, 237, 0.1)', 'rgba(243, 247, 118, 0.1)'];
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Случайные параметры
                const size = Math.random() * 80 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = color;
                element.style.left = `${left}%`;
                element.style.top = `${top}%`;
                element.style.animation = `floatElement ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(element);
            }
            
            // Добавляем стили для анимации
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatElement {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    33% {
                        transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px) rotate(120deg);
                    }
                    66% {
                        transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px) rotate(240deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Функция для кнопки "Назад"
        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                alert('История навигации пуста. Переход на главную страницу...');
                window.location.href = '7.1(V).html';
            }
        }
        
        // Интерактивность для цифры 4
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            // Эффект при наведении на цифру 4
            const markElement = document.querySelector('mark');
            if (markElement) {
                markElement.addEventListener('mouseenter', function() {
                    this.style.animation = 'pulseDigit 0.5s infinite';
                });
                
                markElement.addEventListener('mouseleave', function() {
                    this.style.animation = 'pulseDigit 2s infinite';
                });
            }
            
            // Эффект при клике на кнопку
            const mainButton = document.querySelector('.chet3');
            if (mainButton) {
                mainButton.addEventListener('click', function(e) {
                    // Создаем эффект пульсации при клике
                    const ripple = document.createElement('span');
                    ripple.style.cssText = `
                        position: absolute;
                        background: rgba(255, 255, 255, 0.6);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: rippleEffect 0.6s linear;
                    `;
                    
                    this.appendChild(ripple);
                    
                    // Удаляем элемент после анимации
                    setTimeout(() => {
                        if (ripple.parentNode === this) {
                            this.removeChild(ripple);
                        }
                    }, 600);
                    
                    // Добавляем стиль для анимации
                    if (!document.querySelector('#ripple-style')) {
                        const rippleStyle = document.createElement('style');
                        rippleStyle.id = 'ripple-style';
                        rippleStyle.textContent = `
                            @keyframes rippleEffect {
                                to {
                                    transform: scale(4);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(rippleStyle);
                    }
                });
            }
        });
        
        // Динамическое изменение цвета фона
        let hue = 50;
        function updateBackgroundHue() {
            hue = (hue + 0.1) % 360;
            const newColor = `hsl(${hue}, 90%, 80%)`;
            document.body.style.backgroundColor = newColor;
        }
        
        // Запускаем плавное изменение цвета (можно отключить, если слишком навороченно)
        // setInterval(updateBackgroundHue, 100);
    </script>
</body>
</html>
